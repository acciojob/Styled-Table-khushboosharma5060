</head>  <title>COVID-19 Statistics</title>
  <style>
    body {

      width: 80%;

      border: 2px solid #3498db;
      background-color: #f2f2f2;

    th, td {
      border: 1px solid #3498db;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #d5dbdb;
    }
  </style>
</head>
<body>
